server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://13.209.13.212:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: "*"
            allowed-headers: "*"
            exposed-headers: "*"
            allow-credentials: true
      routes:
        - id: product-service
          uri: http://13.209.13.212:8081
          predicates:
            - Path=/products/**
        - id: order-service
          uri: http://13.209.13.212:8083
          predicates:
            - Path=/orders/**
        - id: cart-service
          uri: http://13.209.13.212:8084
          predicates:
            - Path=/carts/**
        - id: user-service
          uri: http://13.209.13.212:8085
          predicates:
            - Path=/users/**