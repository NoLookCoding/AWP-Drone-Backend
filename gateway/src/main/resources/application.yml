server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/products/**
        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/orders/**
        - id: cart-service
          uri: http://localhost:8084
          predicates:
            - Path=/carts/**
        - id: user-service
          uri: http://localhost:8085
          predicates:
            - Path=/users/**