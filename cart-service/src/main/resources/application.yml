server:
  port: 8084

spring:
  application:
    name: cart-service
#  datasource:
#    url: jdbc:mysql://localhost:3306/my_database
#    username: my_username
#    password: my_password
  datasource: # 내가 H2 DB 써서 일단 MySQL은 주석 쳐놨음
    url: jdbc:h2:tcp://localhost/~/nolook
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

eureka:
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30
  client:
    registerWithEureka: true
    fetchRegistry: true
  serviceUrl:
    defaultZone: http://127.0.0.1:8761/eureka/


